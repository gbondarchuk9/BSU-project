<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<template id="user-header-menu-template">
    <div class="header-menu">
        <span class="username">Username</span>
        <span class="logout">Log out <button class="logout-button"><img src="images/logout.png"></button></span>
        <button class="mobile-menu"><img src="images/mobileMenu.png" width="36px"></button>
    </div>
</template>
<template id ="guest-header-menu-template">
    <div class="header-menu">
        <span class="username" style="display: none"></span>
        <span class="logout" style="border-left: 0;">Log in <button class="logout-button"><img src="images/author.png"></button></span>
        <button class="mobile-menu"><img src="images/mobileMenu.png" width="36px"></button>
    </div>
</template>
<header>
</header>
<div class="search">
    <img src="images/author.png" class="search-author-icon"><br/>
    <img src="images/date.png" class="search-date-icon"><br/>
    <img src="images/tags.png" class="search-tags-icon">
</div>
<form class="search-form">
    <p><input maxlength="" placeholder="Author" class="search-line"></p>
    <p><input maxlength="10" placeholder="From" class="search-line" style="margin-bottom: 0; padding-bottom: 0;"></p>
    <p><input maxlength="10" placeholder="To" class="search-line"></p>
    <p><input maxlength="" placeholder="Tags" type="text" class="search-line" style="margin-bottom: 2px;"></p>
    <button class="search-button"><img src="images/search.png" alt="search"></button>
</form>
<button class="add-button"><img width="100%" src="images/add.png"></button>
<template id="post-template">
    <div class="post">
        <span class="author">author</span>
        <span class="date">hh:mm<br/>dd:mm:yyyy</span>
        <button class="func-button">
            <img src="images/func.png">
        </button>
        <hr align="center" width="90%" size="2" color="darkgrey" style="margin-top: 46px"/>
        <img src="" class="photo">
        <hr align="center" width="90%" size="2" color="darkgrey" style="margin-top: 12px"/>
        <div class="description"></div>
        <div class="tags"></div>
        <div style="position: relative; margin-bottom: 96px;">
            <button class="like-button">
                <img src="images/heart.png" class="like-heart">
                <span style="color: gray">0</span>
            </button>
        </div>
    </div>
</template>
<template id="posts-not-found-template">
    <div style="margin: 25%; text-align: center"><img src="images/sadSmile.png" width="50%" align="center">
        <p style="font-size: 30px; ">No photos for this request
        </p>
    </div>
</template>
<main></main>
<footer>
    Photo Portal<br/>
    Kuleshov Vladislav, 2 course 5th group<br/>
    kulesh0vVV@yandex.by<br/>
    20.02.2019
</footer>
</body>
<script src="photoPostsList.js"></script>
<script src="view.js"></script>
<script src="script.js"></script>
</html>
